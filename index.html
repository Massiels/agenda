<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
<div class="frame">
	<header>
		<h1 id="day">Today</h1>
		<h2 id="date"></h2>
	</header>
	<form>
		<ul class="list">
			<li>
				<input id="item-0" type="checkbox">
				<label for="item-0">Create this list</label>
			</li>
			<li>
				<input id="item-1" type="checkbox">
				<label for="item-1">Style it pretty</label>
			</li>
			<li>
				<input id="item-2" type="checkbox">
				<label for="item-2">Check all the circles</label>
			</li>
			<li>
				<input id="item-3" type="checkbox">
				<label for="item-3">Time for a drink</label>
		</ul>
	</form>
	
</div>
  <script src="main.js"></script>
  </body>

</html>
